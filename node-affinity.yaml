apiVersion: v1
kind: Pod
metadata:
  name: demo-pod
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/demo-key
            operator: In
            values:
            - b*123
            - d*123!
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: label-key
            operator: In
            values:
            - 123@*abc
  containers:
  - name: demo-init
    image: nginx
